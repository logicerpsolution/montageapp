<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="content.css">
    <script type="text/montage-serialization">
    <script type="text/montage-serialization">{

          "signin": {
                "prototype": "ui/components/signin.reel",
                "properties": {
                }
            },
           "signup": {
                "prototype": "ui/components/signup.reel",
                "properties": {
                }
            },
            "content": {
                "prototype": "montage/ui/substitution.reel",
                "properties": {
                    "element": {"#": "content"},
                    "switchComponents": {
                        "signin": {"@": "signin"},
                        "signup": {"@": "signup"}
                    },
                    "delegate": {"@": "owner"}
             },
                "bindings": {
                    "switchValue": {"<-": "@owner.selectedItem"}
                }
            },

            "owner": {
                "properties": {
                    "element": {"#": "content"},
                    "contentDeck": {"@": "content"}
                }
            }

    }</script>
   
</head>
<body>
    <div data-montage-id="content" class="content">
        <h5 class="firstrun">‚Üê Please select a Component</h5>
    </div>
</body>
</html>
