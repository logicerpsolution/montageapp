<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Main</title>

    <link rel="stylesheet" href="main.css">
    
    <script type="text/javascript">
        <!--
            function toggle_visibility(selector, event) {
            if (event) {
                event.preventDefault();
            }
            var e = document.querySelector(selector);
            if(e.style.display == 'block')
                e.style.display = 'none';
            else
                e.style.display = 'block';
        }
        //-->
    </script>

    <script type="text/montage-serialization">
       {
            "owner": {
                "properties": {
                    "element": {"#": "main"},
                    "content": {"@": "content"},
                    "sidebar": {"@": "sidebar"}
                }
            },

            "sidebar": {
                "prototype": "ui/sidebar.reel",
                "properties": {
                    "element": {"#": "sidebar"},
                    "sandbox": {"@": "owner"}
                },
                "bindings": {
                    "selectedItem": {"<->": "@owner.selectedItem"}
                }
            },

            "content": {
                "prototype": "ui/content.reel",
                "properties": {
                    "element": {"#": "content"},
                    "sandbox": {"@": "owner"}
                },
                "bindings": {
                    "selectedItem": {"<->": "@owner.selectedItem"}
                }
            }
        }
    </script>
      <style>
          .page-header img {
              width: 64px;
              height: 64px;
          }
          .page-header h1 {
              display: inline-block;
              vertical-align: top;
              padding-left: 20px;
              line-height: 55px;
          }
    </style>
    
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main container">
     <div class="main-content">
         <div class="page-header">
             <div class="logoDiv">
                 <!--<img src="assets/image/montage-logo.png" />-->
                 <h1>Logic</h1>
             </div>
             <div class="pull-right sidebar" data-montage-id="sidebar">
                 <h3>Secondary content</h3>
             </div>
         </div>
         <div class="row">


             <div class="span16 content" data-montage-id="content">
                 <h2>Main content</h2>
             </div>

         </div>
        </div>

        <footer>
            <p>Copyright &copy; 2015 | All right reserved</p>
        </footer>
    
    </div>
</body>
</html>
